<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Atlassian Marketplace Preview Builder"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Atlassian Marketplace Preview Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Charlie+Display:wght@400;500;600;700&family=Charlie+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Critical CSS for download buttons -->
    <style>
      /* Ensure download buttons are always visible */
      .download-options-container {
        display: block !important;
        visibility: visible !important;
        padding: 16px 20px !important;
        border-top: 1px solid #DFE1E6 !important;
        background-color: #FAFBFC !important;
      }
      
      .download-buttons-container {
        display: flex !important;
        visibility: visible !important;
        gap: 12px !important;
      }
      
      .download-button {
        display: flex !important;
        visibility: visible !important;
        align-items: center !important;
        gap: 8px !important;
        background-color: white !important;
        color: #0052CC !important;
        border: 1px solid #DFE1E6 !important;
        border-radius: 3px !important;
        padding: 8px 16px !important;
        font-size: 14px !important;
        font-weight: 500 !important;
        cursor: pointer !important;
      }
      
      .download-button svg {
        width: 16px !important;
        height: 16px !important;
        display: inline-block !important;
        visibility: visible !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
